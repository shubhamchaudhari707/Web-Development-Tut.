<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css celection</title>
    <style>
        #redelement {
            color: blue;
        }

        p {
            border: 2px solid black;
        }

        .hello {
            color: red;
        }

        .bgblue {
            color: red;
            background-color: yellow;
        }

        footer,
        span {
            color: yellow;
            background-color: blue;
        }
    </style>
</head>

<body>
    <h3>css selector</h3>
    <p>this is simple paragraph to demonstrarecss selectors</p>
    <p id="redelement">this is simple paragraph to demonstrarecss selectors</p>
    <div>
        <p class="bgblue ">this is simple paragraph to demonstrarecss selectors</p>
    </div>
    <footer>this is me </footer>
    <span>hello span</span>


</body>

</html>
